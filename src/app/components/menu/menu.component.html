<div>    
    
    <mat-toolbar color="primary">
        <mat-toolbar-row>            
            <button type="button" mat-icon-button (click)="sideNav.toggle() && showFiller = !showFiller" class="buttonIcon">            
                <mat-icon class="iconMenu">menu</mat-icon>            
            </button>            
            MiVenta
            <img src="assets/favicon.png">       
        </mat-toolbar-row>
    </mat-toolbar>        
        <mat-sidenav-container>
            <mat-sidenav mode="over" #sideNav class="example-sidenav" position="start">     
                
                <div class="separador"> 
                    <mat-grid-list cols="2" rowHeight="50px">
                        <mat-grid-tile>
                            <h3 class="titleMenu">MENÃš</h3>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <button type="button" mat-icon-button (click)="sideNav.toggle() && showFiller = !showFiller" class="buttonCloseDrarwe">                                            
                                <mat-icon>keyboard_backspace</mat-icon>                            
                            </button>  
                        </mat-grid-tile>
                    </mat-grid-list>           
                    
                </div> 
                <!--Botones Admin-->
                <div *ngIf="isAdmin() == true">
                    <button mat-button [routerLink]="['/home']" class="button">Inicio</button>           
                    <button mat-button [routerLink]="['/product']" class="button">Productos</button>                
                    <button mat-button (click)="openDialogAllOrders()" class="button">Pedidos</button>        
                    <button mat-button (click)="logout()" class="button">Salir</button> 
                </div>
                
                <!--Botones usuario normal-->
                <div *ngIf="isAdmin() == false">
                    <button mat-button [routerLink]="['/home']" class="button">Inicio</button> 
                    <button mat-button (click)="openDialogShopping()" class="button">Mi carrito</button>
                    <button mat-button (click)="openDialogUserOrders()" class="button">Historial de pedidos</button>
                    <button mat-button (click)="openDialogUser()" class="button">Mi cuenta</button>
                    <button mat-button (click)="logout()" class="button" class="button">Salir</button> 
                </div>

            </mat-sidenav>
                
            <mat-sidenav-content>                    
            </mat-sidenav-content>   
                        
        </mat-sidenav-container>              

</div>
