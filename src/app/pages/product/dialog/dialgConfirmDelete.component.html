<mat-card>
    <mat-card-title>Confirmar eliminación</mat-card-title>
    <mat-card-subtitle>Solo se puede eliminar un producto que no tenga historial de pedidos. ¿Deseas continuar?</mat-card-subtitle>

    <mat-card-actions>
        <button mat-button color="warn" (click)="deleteProduct(product.id)">Confirmar</button>
        <button mat-button color="primary" (click)="close()">Regresar</button>
    </mat-card-actions>
</mat-card>
