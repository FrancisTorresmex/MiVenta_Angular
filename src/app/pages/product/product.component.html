<app-menu></app-menu>

<div>

    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>            
            <button mat-icon-button class="buttonSearch" (click)="openDialogProductAdd()">
                <mat-icon class="iconSearch">add</mat-icon>
            </button>            
        </mat-grid-tile>        

        <mat-grid-tile>
            <mat-form-field class="formSearch">
                <mat-label class="labelSearch">Buscar</mat-label>
                <input matInput placeholder="Nombre o ID del producto" [(ngModel)]="search" class="inputSearch">       
            </mat-form-field>
        
            <button mat-icon-button class="buttonSearch" (click)="searchProduct()">
                <mat-icon class="iconSearch">search</mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>    

    <mat-card *ngFor="let product of lstProduct" class="card">
        <mat-card-title>{{product.nombre}}</mat-card-title>
        
        <mat-card-header>
            <img src="{{product.url}}" class="img">
        </mat-card-header>

        <mat-card-content>
            <p>${{product.precioUnitario}} M.X</p>
            <p>{{product.existencia == 1 ? 'Disponible': 'Agotado'}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" (click)="openDialogProductEdit( product )">Modificar</button>
            <button mat-button color="warn" (click)="openDialogConfirmDelete(product)" >Eliminar</button>
        </mat-card-actions>
    </mat-card>

</div>

<div class="buttons">    
    <button mat-flat-button color="primary" (click)="previousPage()" *ngIf="page > 1" class="button">Anterior</button>
    <button mat-flat-button color="primary" (click)="nextPage()" *ngIf="lstProduct.length > 0" class="button">Siguiente</button>
</div>
