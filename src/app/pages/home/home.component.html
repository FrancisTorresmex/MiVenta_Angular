<!--a la variable dataConcept de menÃº le asigno lo que contenga cart, en este caso la lista de productos que a agregado el usuario-->
<app-menu [dataCart]="cart" (newDataCart)="f($event)"></app-menu>



<div>
    <mat-card *ngFor="let item of lst">
        <mat-card-title>{{item.nombre}}</mat-card-title>
        <mat-card-content>$ {{item.precioUnitario}} M.X</mat-card-content>
        
        <p>{{item.existencia == 1 ? 'Disponible' : 'No disponible'}}</p>

        <mat-card-actions>
            <button mat-button color="primary" (click)="openDialogProduct(item)">Agregar</button>
        </mat-card-actions>
    
    </mat-card>    
</div>
