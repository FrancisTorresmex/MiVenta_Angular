<!--a la variable dataConcept de menú le asigno lo que contenga cart, en este caso la lista de productos que a agregado el usuario-->
<app-menu [dataCart]="cart" (newDataCart)="f($event)"></app-menu>

<!--Home normal-->
<div *ngIf="homeAdmin() == false">    
        <mat-grid-list [cols]="breakpoint" rowHeight="2:5" (window:resize)="onResize($event)">                        
            <mat-grid-tile *ngFor="let item of lst">                        
            <mat-card  class="card">                
                
                    <mat-card-title>{{item.nombre}}</mat-card-title>
    
                <mat-card-header>
                    <img src="{{item.url}}" alt="{{item.nombre}}" class="img">
                </mat-card-header>
    
                <mat-card-content>$ {{item.precioUnitario}} M.X</mat-card-content>
    
                <p>{{item.existencia == 1 ? 'Disponible' : 'No disponible'}}</p>
    
                <mat-card-actions>
                    <button mat-button color="primary" (click)="openDialogProduct(item)" *ngIf="item.existencia == 1">Agregar</button>
                </mat-card-actions>                
            </mat-card>  
        </mat-grid-tile>

        </mat-grid-list>          

        <button mat-button color="primary" (click)="previousPage()" *ngIf="page > 1">Anterior</button>
        <button mat-button color="primary" (click)="nextPage()" *ngIf="lst.length > 0">Siguiente</button>
    </div>



<!--Home admin-->
<mat-card class="cardAdmin" *ngIf="homeAdmin() == true">
    <mat-card-title>Hola administrador, ¿que haremos hoy?</mat-card-title>    
</mat-card>
