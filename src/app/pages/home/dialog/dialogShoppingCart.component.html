<h3 mat-Dialog-Title>Carrito de productos</h3>

<div mat-dialog-content>

   <h3 *ngIf="cart.length == 0">Sin articulos aún, añade algunos productos :)</h3> <!--si al ir al carrito la lista cart no tiene nada, muestra mensaje-->
   
   <button mat-icon-button (click)="deleteCart()" color="warn" *ngIf="cart.length != 0">
      <mat-icon>delete_forever</mat-icon>
   </button>
    
   <mat-card *ngFor="let item of cart">
      <mat-card-title>{{item.nombre}}</mat-card-title>
      <mat-dialog-content>
         <p>PrecioC/U: {{item.precioUnitario}} M.X</p>
         <p>Cantidad: {{item.cantidad}}</p>
      </mat-dialog-content>
      <mat-card-actions>
         <button mat-button color="warn"(click)="deleteProduct(item.idProducto)">Eliminar</button>
      </mat-card-actions>
   </mat-card>   

</div>

<mat-card-actions >

</mat-card-actions>
