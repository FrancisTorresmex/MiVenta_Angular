
<h3 mat-dialg-title>Información del producto</h3>

<div mat-dialog-content>
    {{myproduct.nombre}}
    <mat-card-subtitle>$ {{myproduct.precioUnitario}} M.X</mat-card-subtitle>
    
    <mat-form-field>
        <mat-label>Cantidad de pedidio</mat-label>
        <input type="number" [(ngModel)]="cantidad" matInput>
    </mat-form-field>
        

    
    
</div>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="AddConcept()" >Añadir</button>
    <button mat-button color="basic" (click)="close()" >Regresar</button>
</mat-dialog-actions>
